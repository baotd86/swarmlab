version: '3'

### Define Networks ###############################################

networks:  
  webnet:

### Define volumes ###############################################
volumes:
  mysql:
    driver: local

### Define services ###############################################
services:
  web:  
    image: py3-local
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure    
    ports:
      - "4000:80"
    networks:
      - webnet
